<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Our Solar System</title>
        <link rel="stylesheet" href="custom.css">
        <link rel="stylesheet" href="css/fontawesome5/css/all.min.css">
    </head>
    <body>
        <div class="main-container">
            <div id="first-div">
                <h1>Our Solar System </h1>
                <div class="play-pause">
                    <a id="parent" href="#">
                        <i id="play-btn" class="fas fa-play"></i>
                        <i id="pause-btn" class="fas fa-pause"></i>
                    </a>
                    <span id="display-date"></span>
                </div>
                <div id="planet-points">
                    <div id="neptune-points">
                        <div id="neptune-startEnd-point" class="points-on-axis"></div>
                        <div id="neptune-halfway-point" class="points-on-axis"></div>
                    </div>
                    <div id="uranus-points">
                        <div id="uranus-startEnd-point" class="points-on-axis"></div>
                        <div id="uranus-halfway-point" class="points-on-axis"></div>
                    </div>
                    <div id="saturn-points">
                        <div id="saturn-startEnd-point" class="points-on-axis"></div>
                        <div id="saturn-halfway-point" class="points-on-axis"></div>
                    </div>
                    <div id="jupiter-points">
                        <div id="jupiter-startEnd-point" class="points-on-axis"></div>
                        <div id="jupiter-halfway-point" class="points-on-axis"></div>
                    </div>
                    <div id="mars-points">
                        <div id="mars-startEnd-point" class="points-on-axis"></div>
                        <div id="mars-halfway-point" class="points-on-axis"></div>
                    </div>
                    <div id="earth-points">
                        <div id="earth-startEnd-point" class="points-on-axis"></div>
                        <div id="earth-halfway-point" class="points-on-axis"></div>
                    </div>
                    <div id="venus-points">
                        <div id="venus-startEnd-point" class="points-on-axis"></div>
                        <div id="venus-halfway-point" class="points-on-axis"></div>
                    </div>
                    <div id="mercury-points">
                        <div id="mercury-startEnd-point" class="points-on-axis"></div>
                        <div id="mercury-halfway-point" class="points-on-axis"></div>
                    </div>
                </div>
                <div class="planet-plane">
                    <div class="circle-wrapper">
                        <div class="circles circle1">
                            <div id="neptune-axis" class="animated setToRotate">
                                <div id="neptune" class="circle lighting"></div>
                            </div>
                            <div class="circles circle2">
                                <div id="uranus-axis" class="animated setToRotate">
                                    <div id="uranus" class="circle lighting"></div>
                                </div>
                                <div class="circles circle3">
                                    <div id="saturn-axis" class="animated setToRotate">
                                        <div id="saturn" class="circle lighting"></div>
                                    </div>
                                    <div class="circles circle4">
                                        <div id="jupiter-axis" class="animated setToRotate">
                                            <div id="jupiter" class="circle lighting"></div>
                                        </div>
                                        <div class="circles circle5">
                                            <div id="mars-axis" class="animated setToRotate">
                                                <div id="mars" class="circle lighting"></div>
                                            </div>
                                            <div class="circles circle6">
                                                <div id="earth-axis" class="animated setToRotate">
                                                    <div id="earth" class="circle lighting"></div>
                                                </div>
                                                <div class="circles circle7">
                                                    <div id="venus-axis" class="animated setToRotate">
                                                        <div id="venus" class="circle lighting"></div>
                                                    </div>
                                                    <div class="circles circle8">
                                                        <div id="mercury-axis" class="animated setToRotate">
                                                            <div id="mercury" class="circle lighting"></div>
                                                        </div>
                                                        <div class="circles circle9">
                                                            <div id="the-sun"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="second-div">
                <div class="moving-letters">
                    <p>Eight (8) Planets</p>
                    <p> Terrestial Planets (first 4) 
                        <ul class="planet-list">
                            <li>Mercury (Mer) &rarr; Smallest, Fastest </li>
                            <li>Venus (Ven)</li>
                            <li>Earth (Ear)</li>
                            <li>Mars (Mar)</li>
                        </ul>
                    </p>
                    <p>
                        The Gas Giants (last 4)
                        <ul class="planet-list">
                            <li>Jupiter (Jup)  &rarr; Largest </li>
                            <li>Saturn (Sat)</li>
                            <li>Uranus (Ura)</li>
                            <li>Neptune (Nep)</li>
                        </ul>
                    </p>

            </div>
        </div>       
    </body>
